<div class="form-content">
  <form [formGroup]="addressForm" (ngSubmit)="onSave()">
    <h3>Address Details</h3>
    
    <mat-form-field appearance="outline">
      <mat-label>Street Address</mat-label>
      <input matInput formControlName="address" required>
      <mat-error *ngIf="addressForm.get('address')?.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required>
      <mat-error *ngIf="addressForm.get('city')?.hasError('required')">
        City is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipCode" required>
      <mat-error *ngIf="addressForm.get('zipCode')?.hasError('required')">
        Zip code is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
      <mat-error *ngIf="addressForm.get('country')?.hasError('required')">
        Country is required
      </mat-error>
    </mat-form-field>
  </form>

  <div class="form-actions">
    <button mat-raised-button 
            color="primary" 
            (click)="onPrevious()">
      <mat-icon>arrow_back</mat-icon>
      Back to Email
    </button>
    
    <button mat-raised-button 
            color="accent" 
            (click)="onSave()">
      <mat-icon>save</mat-icon>
      Save
    </button>

    <button mat-raised-button 
            color="primary" 
            (click)="onNext()"
            [disabled]="!addressForm.valid">
      Next
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
